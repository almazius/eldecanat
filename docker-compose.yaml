services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    network_mode: host

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    restart: unless-stopped
    network_mode: host

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    restart: unless-stopped
    network_mode: host
